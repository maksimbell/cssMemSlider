<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CssMemSLider incoming!</h1>
        <input type="radio" name ="bullet" id="slide1" checked>
        <input type="radio" name ="bullet" id="slide2">
        <input type="radio" name ="bullet" id="slide3">
        <input type="radio" name ="bullet" id="slide4">
        
        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
        </div>
        
        <div class="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>  
</body>
</html>
